{% extends "homescreen/layout.html" %}
{% block body %}
  <center>
    {% if message %}
        <div class="alert alert-success alert-dismissible" role="alert">
           {{message}}
        </div>
        {% elif warning_message %}
        <div class="alert alert-warning alert-dismissible" role="alert">
          {{warning_message}}
       </div>
    {% endif %}

    
        <h1 class="title"> Create Vendor</h1>
  </center>
        <br>
       
        <div class="glow">
            
            <form action="{% url 'create_vendor' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
  
               <div class="form-group">
                  <label><strong>Vendor Name: </strong></label>
                  <input type="text" class="form-control" placeholder="Vendor Name" name="name"  required = True>
               </div>
               <div class="form-group">
                <label>Start Date: </label>
                <input type="date" class="form-control" placeholder="Start_Date" name="start_date" required = True/>
               </div>
               <div class="form-group">
                <label>End Date: </label>
                <input type="date" class="form-control" placeholder="End_Date" name="end_date"/>
               </div>
               <div class="form-group">
                <label>Logo:</label>
               
               <input type="File" name = "Logo" required = True>
              </div>
        


            <button type="submit">Submit</button>
          </form>
        </div>
      
        
        
{% endblock %}
