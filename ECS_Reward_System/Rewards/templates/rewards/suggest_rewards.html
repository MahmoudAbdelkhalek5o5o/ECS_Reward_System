{% extends "homescreen/layout.html" %}
{% block body %}
  <center>
    {% if message %}
        <div class="alert alert-success alert-dismissible" role="alert">
           {{message}}
        </div>
    {% endif %}

    
        <h1 class="title"> Suggest Vendor (Reward)</h1>
        <br>
       
        <div class="glow">
            
            <form action="" method="post">
              {% csrf_token %}
  
               <div class="form-group">
                  <label>Vendor Name:</label>
                  <input type="text" class="form-control" placeholder="vendor name" name="vendor"  required = True, style= width:200px;>
               </div>
               
               <div class="form-group">
                <label>Website:</label>
                <input type="text" class="form-control" placeholder="website (link)" name="website" required = True, style= width:200px>
               </div>
               
               <div class="form-group">
                <label>Why do you think this will be useful to ECS employees:</label>
                <input type="text" class="form-control" placeholder="reason" name="reason" required = True, style= width:200px>
               </div>

            <button type="submit">Submit</button>
          </form>
        </div>
      
        
        
{% endblock %}
