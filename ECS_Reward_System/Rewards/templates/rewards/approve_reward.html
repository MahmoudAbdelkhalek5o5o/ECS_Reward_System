{% extends "homescreen/layout.html" %}
{% block body %}
<center>
    {% if Message %}
        <div class="alert alert-warning alert-dismissible" role="alert">
           {{Message}}
        </div>
    {% endif %}
    <h1 class="title"> Vendors </h1>

    <br>
    <div class="glow">
            
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label>Vendor name</label>
            <input type="text" class="form-control" name="vendor_name" value="{{reward_suggestion.vendor}}" style=" width:200px" required>
          </div>
          <div class="form-group">
            <label>End date</label>
            <input type="date" class="form-control" name="end_date" style=" width:200px" required>
          </div>
          <div class="form-group">
            <label>Image</label>
            <input type="file" class="form-control" name="Image" style=" width:200px" required>
          </div>
          
          <br>
    
        <button type="submit" class = "btn btn-info mr-3" style = "background-color: #1C77B6;width:150px"> Approve </button>
        
        </form>
    </div>





{% endblock %}
