{% extends "homescreen/layout.html" %}
{% block body %}

<div>
<h1 class="header" >Activity Requests:</h1>
</div>
<div class="row req">
    {% for activity_submission in activity_submissions %}
    {% if request.user == activity_submission.category.owner %}
    <div class="col-6 col-md-6 col-sm-12">
    

            <a href="{% url 'activities:submission' activity_submission.id %}">
                <button class="label" type="button">        
        <p> {{ activity_submission.emp.username }}</p>
        <p> {{ activity_submission.activity }}
            <br>
            {{ activity_submission.submission_date }}
        </p>
        </button>
        </a>
        
    </div>
    {% endif %}
    {% endfor %}
</div>

{% endblock %}
<div class="row">
    <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
    <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
  
    <!-- Force next columns to break to new line -->
    <div class="w-100"></div>
  
    <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
    <div class="col-6 col-sm-3">.col-6 .col-sm-3</div>
  </div>
